name: run python script

on: [push]

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: set up node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: install bats
        run: npm install -g bats

      - name: check bats version
        run: bats -v
